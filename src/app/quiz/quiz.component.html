<mat-card class="mt10 " *ngFor="let q of quiz">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{ q.title }}
      </mat-card-title>
     
    </mat-card-header>
    <mat-card-content>
      <p>{{ q.description }}</p>
    </mat-card-content>
    <button type="submit" (click)="onquestions()" class="btn btn-primary" >Start Quiz</button>
    <button mat-stroked-button color="accent" class="ml50">
        Max Marks: {{ q.maxMarks }}
      </button>
      <button mat-stroked-button color="accent" class="ml20">
        Questions: {{ q.NumberofQuestions }}
      </button>
